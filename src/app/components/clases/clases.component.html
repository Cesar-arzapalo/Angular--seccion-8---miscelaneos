<div [ngClass]="alerta" class="alert" role="alert">
    A simple primary alertâ€”check it out!
</div>

<button class="btn btn-info" (click)="alerta = 'alert-info'">info</button>
<button class="btn btn-danger" (click)="alerta = 'alert-danger'">danger</button>

<br><br>

<h3 [ngClass]="{'text-danger': propiedades['danger'], 'text-info': !propiedades['danger']}">
    Hola Mundo
</h3>

<br>

<button (click)="propiedades['danger'] = !propiedades['danger']" class="btn" name="button" [ngClass]="{'btn-danger':propiedades['danger'],'btn-info': !propiedades['danger']}">
    cambiar
</button>

<br><br>

<button class="btn btn-outline-primary" (click)="ejecutar()" [disabled]="loading">
    <i class="fa" [ngClass]="{'fa-refresh fa-spin':loading,'fa-save':!loading}"></i>
    <span *ngIf="!loading"> Guardar cambios</span>
    <span *ngIf="loading"> Espere por favor...</span>
</button>
